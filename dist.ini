name    = Date-Holidays
author  = Jonas B. Nielsen <jonasbn@cpan.org>
license = Artistic_2_0
copyright_holder = Jonas B. Nielsen
copyright_year   = 2017

[@Basic]

[GithubMeta]
homepage = https://jonasbn.github.io/perl-date-holidays/
issues   = 1

[VersionFromMainModule]

[ExtraTests]

[Test::Perl::Critic]
critic_config = t/perlcritic.rc

[PodCoverageTests]

[PodSyntaxTests]

[Test::Kwalitee]

[Test::Compile]
fail_on_warning = none

[Test::CPAN::Changes]

[ModuleBuild]
mb_version = 0.30

[MetaJSON]

[MetaProvides::Package]
inherit_version = 0    ;optional flag
inherit_missing = 0    ;optional flag
meta_noindex    = 1    ;optional flag

[Prereqs]
Locale::Country = 0
Carp            = 0
DateTime        = 0
perl            = 5.006
Scalar::Util    = 0
Env             = 0
constant        = 0
TryCatch        = 0
JSON            = 0
File::Slurp     = 0
Module::Load    = 0

[Prereqs / TestRequires]
Test::Class             = 0
Test::More              = 0
Module::Load            = 0
FindBin                 = 0
Test::Fatal             = 0
Test::Kwalitee          = 1.21 ; from Dist::Zilla
Pod::Coverage::TrustPod = 0    ; from Dist::Zilla
Test::Pod               = 1.41 ; from Dist::Zilla
Test::Pod::Coverage     = 1.08 ; from Dist::Zilla
